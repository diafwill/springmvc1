<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/user}">
<div class="container" layout:fragment="content">
    <P>
        <h1>Seller homepage!!!!</h1>
        <small>Implement your seller function on this area</small>
    </p>

    <div >
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>

            <tr th:each="buyer: ${buyers}">
                <td th:text="${buyer.user.firstName} + ' ' + ${buyer.user.lastName}"></td>
                <td th:text="${buyer.user.email}"></td>
                <td th:text="${buyer.user.phone}"></td>
                <td th:text="${buyer.user.address}"></td>
            </tr>

        </table>
    </div>
</div>
</html>
