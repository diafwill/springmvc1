<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/user}">
<div class="container" layout:fragment="content">
    <P>
        <h1>Admin homepage!!!!</h1>
        <small>Implement your admin function on this area</small>
    </p>

    <div >
        <table class="table">
            <tr>
                <th>Buyer</th>
                <th>Product</th>
                <th>Shop</th>
                <th>Review</th>
                <th>Status</th>
            </tr>

            <tr th:each="item: ${orderItems}">
                <td th:text="${item.order.buyer.user.firstName} + ' ' + ${item.order.buyer.user.lastName}"></td>
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.product.seller.name}"></td>
                <td th:text="${item.review}"></td>
                <td th:text="${item.reviewStatus}"></td>
                <td>
                    <form action="#" th:action="@{/admin/reviews/} + ${item.id} + @{/approve}" method="post">
                        <input type="submit" value="Approve" th:if="${item.reviewStatus.toString() != 'APPROVED'}"/>
                    </form>
                    <form action="#" th:action="@{/admin/reviews/} + ${item.id} + @{/reject}" method="post">
                        <input type="submit" value="Reject" th:if="${item.reviewStatus.toString() != 'REJECTED'}"/>
                    </form>
                </td>
            </tr>

        </table>
    </div>
</div>
</html>
