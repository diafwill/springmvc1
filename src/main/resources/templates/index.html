<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org/"
      layout:decorate="~{layouts/home}">
<div class="container"
     layout:fragment="content">
	
	<div class="row">
		
		<div class="col-lg-3">
			
			<h1 class="my-4">Shop Name</h1>
			<div class="list-group">
				<a href="#"
				   class="list-group-item">Category 1</a>
				<a href="#"
				   class="list-group-item">Category 2</a>
				<a href="#"
				   class="list-group-item">Category 3</a>
			</div>
		
		</div>
		<!-- /.col-lg-3 -->
		
		<div class="col-lg-9">
			
			<div id="carouselExampleIndicators"
			     class="carousel slide my-4"
			     data-ride="carousel">
				<div class="carousel-inner"
				     role="listbox">
					<div class="carousel-item"
					     th:each="ad : ${adverts}"
					     th:classappend="${adStat.index == 0} ? 'active' : '' ">
						<img class="d-block img-fluid"
						     th:src="${ad.image}"
						     alt="First slide">
					</div>
				</div>
				<a class="carousel-control-prev"
				   href="#carouselExampleIndicators"
				   role="button"
				   data-slide="prev">
					<span class="carousel-control-prev-icon"
					      aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next"
				   href="#carouselExampleIndicators"
				   role="button"
				   data-slide="next">
					<span class="carousel-control-next-icon"
					      aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			
			<div class="row">
				
				<div class="col-lg-4 col-md-6 mb-4"
				     th:each="product : ${products}">
					<div class="card h-100">
						<a href="product.html"><img class="card-img-top"
						                            th:src="${product.image}"
						                            th:alt="${product.name}"></a>
						<div class="card-body">
							<h4 class="card-title">
								<a th:href="@{'/product/' + ${product.id}}"
								   th:text="${product.name}">Item One</a>
							</h4>
							<h5 th:text="'$' + ${product.price}"></h5>
							<p class="card-text"
							   th:text="${product.description}">Lorem ipsum dolor sit amet, consectetur adipisicing
							                                    elit. Amet numquam
							                                    aspernatur!</p>
						</div>
						<div class="card-footer">
							<a class="add-to-cart float-right btn btn-success"
							   href="javascript:void(0)"
							   title="Add to Cart" th:data-id="${product.id}"><i class="fa fas fa-cart-plus"></i></a>
							<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
						</div>
					</div>
				</div>
			
			</div>
			<!-- /.row -->
		
		</div>
		<!-- /.col-lg-9 -->
	
	</div>
	<!-- /.row -->
</div>
</html>
