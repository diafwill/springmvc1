<ul class="sidebar navbar-nav"
    th:fragment="sidebar"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:th="http://www.thymeleaf.org/">
	
	<!-- user avatar -->
	<div class="align-items-center mx-auto text-center text-light mt-5 mb-3 avatar">
		<img th:src="${userInfo.avatarUrl}"
		     class="img-thumbnail w-50 img-responsive img-circle bg-transparent border-0"/>
		
		<div th:text="${userInfo.fullName}"></div>
		<div class="font-italic"
		     sec:authentication="name"></div>
		<div th:text="${userInfo.joinedDate}"></div>
	</div>
	<!-- user avatar -->
	
	<div sec:authorize="hasAuthority('ADMIN')"
	     th:remove="tag"
	     th:replace="layouts/nav/admin :: admin">
		<!-- admin nav -->
	</div>
	
	<div sec:authorize="hasAuthority('BUYER')"
	     th:remove="tag"
	     th:replace="layouts/nav/buyer :: buyer">
		<!-- buyer nav -->
	</div>
	
	<div sec:authorize="hasAuthority('SELLER')"
	     th:remove="tag"
	     th:replace="layouts/nav/seller :: seller">
		<!-- seller nav -->
	</div>

</ul>
