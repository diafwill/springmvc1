<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
     th:fragment="header"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     xmlns:th="http://www.thymeleaf.org/">
	
	<a class="navbar-brand mr-1"
	   th:href="@{/}">Online Shopping</a>

	<!-- Navbar Search -->
	<form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
		<div class="input-group">
			<input type="text"
			       class="form-control"
			       placeholder="Search for..."
			       aria-label="Search"
			       aria-describedby="basic-addon2">
			<div class="input-group-append">
				<button class="btn btn-primary"
				        type="button">
					<i class="fas fa-search"></i>
				</button>
			</div>
		</div>
	</form>
	
	<!-- Navbar -->
	<ul class="navbar-nav ml-auto ml-md-0">
		
		<li class="nav-item dropdown no-arrow mx-1">
			
			<a class="nav-link dropdown-toggle"
			   href="#"
			   id="shoppingCartDropdown"
			   role="button"
			   data-toggle="dropdown"
			   aria-haspopup="true"
			   aria-expanded="false">
				<i class="fas fa-shopping-cart fa-2x text-light fa-fw"></i>
				<span class="badge badge-danger m-0"
				      id="cart-item-count"></span>
			</a>
			
			<div class="dropdown-menu dropdown-menu-right shadow"
			     style="min-width: 300px"
			     aria-labelledby="shoppingCartDropdown">
				<div class="card border-0 m-0 p-0">
					<div class="card-body">
						<ul id="cart-items"
						    class="list-group list-group-flush">
						</ul>
					</div>
					<div class="card-footer mb-0 text-right">
						<a th:href="@{/buyer/cart}">View Shopping Cart</a>
					</div>
				</div>
			</div>
		</a>
		</li>
		
		<li class="nav-item dropdown no-arrow mx-1">
			<a class="nav-link dropdown-toggle"
			   href="#"
			   id="alertsDropdown"
			   role="button"
			   data-toggle="dropdown"
			   aria-haspopup="true"
			   aria-expanded="false">
				<i class="fas fa-bell fa-2x text-light fa-fw"></i>
				<span class="badge badge-danger m-0"
				      id="user-message-count"></span>
			</a>
			<div class="dropdown-menu dropdown-menu-right shadow"
			     style="min-width: 300px"
			     aria-labelledby="alertsDropdown">
				<ul id="user-messages"
				    class="list-group list-group-flush">
				
				</ul>
			</div>
		</li>
		<li class="nav-item dropdown no-arrow mx-1">
			<div class="dropdown-menu dropdown-menu-right"
			     aria-labelledby="messagesDropdown">
				<a class="dropdown-item"
				   href="#">Action</a>
				<a class="dropdown-item"
				   href="#">Another action</a>
				<div class="dropdown-divider"></div>
				<a class="dropdown-item"
				   href="#">Something else here</a>
			</div>
		</li>
		<li class="nav-item dropdown no-arrow">
			<a class="nav-link dropdown-toggle"
			   href="#"
			   id="userDropdown"
			   role="button"
			   data-toggle="dropdown"
			   aria-haspopup="true"
			   aria-expanded="false">
				<i class="fas fa-2x text-light fa-user-circle fa-fw"></i>
			</a>
			<div class="dropdown-menu dropdown-menu-right"
			     aria-labelledby="userDropdown">
				
				<!-- login -->
				<div sec:authorize="!isAuthenticated()">
					<a class="dropdown-item"
					   th:href="@{/account/login}"
					   th:text="#{button.login}">Login</a>
				</div>
				<!-- login -->
				
				<div sec:authorize="isAuthenticated()">
					
					<div class="dropdown-item">
						<div class="font-weight-bold"
						     th:text="${userInfo.fullName}"></div>
						<div class="text-muted"
						     sec:authentication="name"></div>
					</div>
					<div class="dropdown-divider"></div>
					
					
					<a class="dropdown-item"
					   sec:authorize="hasAuthority('ADMIN')"
					   th:href="@{/admin/dashboard}">
						<span class="fa fas fa-fw fa-tachometer-alt"></span>
						Dashboard
						<!-- Admin dashboard link -->
					</a>
					
					<a class="dropdown-item"
					   sec:authorize="hasAuthority('SELLER')"
					   th:href="@{/seller/dashboard}">
						<span class="fa fas fa-fw fa-tachometer-alt"></span>
						Dashboard
						<!-- Seller dashboard link -->
					</a>
					
					<a class="dropdown-item"
					   sec:authorize="hasAuthority('BUYER')"
					   th:href="@{/buyer/dashboard}">
						<span class="fa fas fa-fw fa-tachometer-alt"></span>
						Dashboard
						<!-- Buyer dashboard link -->
					</a>
					
					<!-- logout -->
					<div class="dropdown-divider"></div>
					<a class="dropdown-item text-danger"
					   href="#"
					   data-toggle="modal"
					   data-target="#logoutModal">
						<span class="fa fa-sign-out-alt"></span>
						<span th:text="#{button.logout}">Logout</span>
					</a>
					<!-- logout -->
				
				</div>
			</div>
		</li>
	</ul>
</nav>
