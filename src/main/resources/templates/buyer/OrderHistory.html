<html lang="en"
      xmlns:th=="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/buyer}">
<div class="container" layout:fragment="content">
    <P>
        <h1>Buyer homepage!!!!</h1>
        <small>Implement your buyer function on this area</small>
    </p>

    <div >
        <table>
            <tr>
                <th>Status</th>
                <th>Shipping Address</th>
                <th>Billing Address</th>
                <th>Total Amount</th>
                <th>Payment Info</th>
                <th>Ordered Date</th>
                <th>End Date</th>
            </tr>

            <tr th:each="order: ${orders}">
                <td th:text="${order.status}"></td>
                <td th:text="${order.shippingAddress}"></td>
                <td th:text="${order.billingAddress}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td th:text="${order.paymentInfo}"></td>
                <td th:text="${order.orderedDate}"></td>
                <td th:text="${order.endDate}"></td>
                <td>
                    <form th:object="${order}" action="#" th:action="@{/orders/} + ${order.id}">
                        <input type="submit" value="Details"/>
                    </form>
                </td>
            </tr>

        </table>
    </div>
</div>
</html>
