<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/user}">
<div class="container" layout:fragment="content">
    <P>
        <h1>Buyer homepage!!!!</h1>
        <small>Implement your buyer function on this area</small>
    </p>

    <div >
        Name: <span th:text="${item.product.name}"></span></br>
        Description: <span th:text="${item.product.description}"></span></br>
        Price: <span th:text="${item.product.price}"></span></br>
        Seller: <span th:text="${item.product.seller.name}"></span></br>
        <div>
            <form th:object="${item}" action="#" th:action="@{/item/} + ${item.id} + @{/review}" method="post">
                <textarea th:field="*{review}"></textarea><br/>
                <input type="submit" value="Submit"/>
            </form>
        </div>

    </div>
</div>
</html>
