<html lang="en"
      xmlns:th=="http://www.thymeleaf.org">
<!--      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"-->
<!--      layout:decorate="~{layouts/buyer}">-->
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/cart.js}"></script>
</head>
<!--<div class="container" layout:fragment="content">-->
    <P>
        <h1>Buyer homepage!!!!</h1>
        <small>Implement your buyer function on this area</small>
    </p>

    <div >
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>

            <tr th:each="item: ${cart}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.quantity}"></td>
            </tr>
            <tr>
                Total Amount: <span th:text="${totalAmount}"></span>
            </tr>

        </table>
        <button onclick="usePoints();">Use my points</button>
        <form th:object="${order}" action="#" th:action="@{/buyer/} + ${buyer.id} + @{/order}" method="post">
            <label>Shipping Address: </label>
            <input type="text" th:field="*{shippingAddress}"/><br/>
            <label>Billing Address: </label>
            <input type="text" th:field="*{billingAddress}"/><br/>
            <label>Payment Method: </label>
<!--            <select th:field="*{paymentMethod}">-->
<!--                <option th:value="CREDIT CARD">CREDIT CARD</option>-->
<!--                <option th:value="DEBIT CARD">DEBIT CARD</option>-->
<!--            </select><br/>-->
            <label>Card Number: </label>
            <input type="text" th:field="*{paymentInfo}"/><br/>
            <label>CVV: </label>
            <input type="text" /><br/>
            <input type="submit" value="Place Order"/>
        </form>
    </div>
<!--</div>-->
</html>
