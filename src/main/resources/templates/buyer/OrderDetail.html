<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/user}">
<div class="container" layout:fragment="content">
    <P>
        <h1>Buyer homepage!!!!</h1>
        <small>Implement your buyer function on this area</small>
    </p>

    <div >
        Shipping Address: <span th:text="${order.shippingAddress}"></span></br>
        Billing Address: <span th:text="${order.billingAddress}"></span></br>
        Total Amount: <span th:text="${order.totalAmount}"></span></br>
        Payment Info: <span th:text="${order.paymentInfo}"></span></br>
        Ordered Date: <span th:text="${order.orderedDate}"></span></br>
        End Date: <span th:text="${order.endDate}"></span></br>
        <form th:object="${order}" action="#" th:action="@{/orders/} + ${order.id} + @{/cancel}" method="post">
            <input type="submit" value="Cancel" th:if="${order.status.toString() == 'NEW'}"/>
        </form>
        <form th:object="${order}" action="#" th:action="@{/orders/} + ${order.id} + @{/download}" method="post">
            <input type="submit" value="Download Receipt"/>
        </form>
        <table class="table">
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Status</th>
            </tr>

            <tr th:each="item: ${order.orderItems}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.product.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.orderStatus}"></td>
                <td>
                    <form action="#" th:action="@{/item/} + ${item.id} + @{/review}">
                        <input type="submit" value="Review"/>
                    </form>
                    <form action="#" th:action="@{/item/} + ${item.id} + @{/cancel}">
                        <input type="submit" value="Cancel" th:if="${item.orderStatus.toString() == 'ORDERED'}/>
                    </form>
                </td>
            </tr>

        </table>
    </div>
</div>
</html>
